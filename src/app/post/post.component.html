<div class="container-fluid">
    <table class="table-responsive" *ngIf="posts">
        <thead>
            <th>
                <span>ID</span>
            </th>
            <th>
                <span>userID</span>
            </th>
            <th>
                <span>Title</span>
            </th>
            <th>
                <span>Body</span>
            </th>
        </thead>
        <tbody>
            <tr *ngFor="let post of posts; let index = index" [routerLink]="['/posts/update', post.id]">
                <td>
                    <span>{{post.id}}</span>
                </td>
                <td>
                    <span>{{post.userId}}</span>
                </td>
                <td>
                    <span>{{post.title}}</span>
                </td>
                <td>
                    <span>{{post.body}}</span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="d-flex justify-content-center" *ngIf="isLoading && !posts">
    <div class="spinner-grow text-primary" role="status">
        <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-grow text-primary" role="status">
        <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-grow text-primary" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<div class="d-flex justify-content-center" *ngIf="!isLoading">
    <button routerLink="/posts/create" class="btwn btn-primary">Crear nuevo</button>
</div>
<div class="d-flex justify-content-center" *ngIf="!isLoading">
    <input type="number" min="0" [(ngModel)]="idToSearch">
    <button (click)="searchById()" class="btwn btn-primary">Buscar por id</button>
</div>
<div class="d-flex justify-content-center">
    <button type="button" (click)="previousPage()" class="btwn btn-primary">Anterior</button>
    <button type="button" (click)="nextPage()" class="btwn btn-primary">Siguiente</button>
</div>
<div class="d-flex justify-content-center">
    <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="numeroRegistros"
        (pageChange)="reloadPage()"></ngb-pagination>
</div>
